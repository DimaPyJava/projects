<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши Проекты</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span>Ваше Лого</span>
            </div>
            <div class="header-info">
                <h1>Ваше Имя</h1>
                <p>Краткое описание вашей деятельности.</p>
            </div>
        </div>
    </header>

    <section id="projects">
        <div class="container">
            <h2>Мои Проекты</h2>
            <div class="project-grid">
                <!-- Здесь будут ваши карточки проектов -->
                <div class="project-card">
                    <img src="" alt="Проект 1">
                    <h3>Проект 1</h3>
                    <p>Краткое описание проекта 1.</p>
                </div>
                 <div class="project-card">
                    <img src="" alt="Проект 2">
                    <h3>Проект 2</h3>
                    <p>Краткое описание проекта 2.</p>
                </div>
                 <div class="project-card">
                    <img src="" alt="Проект 3">
                    <h3>Проект 3</h3>
                    <p>Краткое описание проекта 3.</p>
                </div>
                 <div class="project-card">
                    <img src="" alt="Проект 4">
                    <h3>Проект 4</h3>
                    <p>Краткое описание проекта 4.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Свяжитесь со мной</h2>
             <form class="contact-form">
                <div class="form-group">
                  <label for="name">Имя:</label>
                    <input type="text" id="name" name="name">
                </div>
                 <div class="form-group">
                    <label for="email">Email:</label>
                     <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                 <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
